<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <title>Django Web Crawler</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* Full page container for Vanta background */
        .vanta-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .jumbotron {
            background: rgba(0, 0, 0, 0.85);
            border-radius: 15px;
            padding: 3rem;
            color: white;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .jumbotron h1 {
            font-weight: 700;
            font-size: 2.5rem;
            color: #ffcccc;
        }

        .jumbotron p.lead {
            font-size: 1.2rem;
            color: #fff;
            text-shadow: 0px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .form-control {
            border-radius: 50px;
            padding: 15px;
            font-size: 1rem;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #ff7675;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #ff5252;
        }
    </style>
    <!-- Vanta.js Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
</head>

<body>
    <div class="vanta-bg" id="vanta-bg"></div>

    <div class="container mt-5">
        <div class="jumbotron text-white">
            <h1 class="display-4">Crawl a Web Page & Ask Questions!</h1>
            <p class="lead">Input a URL, scrape the content, and ask questions about the content.</p>
            <hr class="my-4">
            <form method="POST" action="/">
                {% csrf_token %}
                <div class="form-group">
                    <label for="url">Enter Website URL:</label>
                    <input type="text" name="url" class="form-control" placeholder="Enter the URL" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Start Crawling</button>
            </form>
        </div>
    </div>

    <!-- Vanta.js Background Initialization -->
    <script>
        VANTA.WAVES({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x20522530, /* Dark blue color */
            shininess: 50.00,
            waveHeight: 20.00,
            waveSpeed: 1.50,
            zoom: 0.90
        });
    </script>
</body>

</html>
